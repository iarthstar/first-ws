<html>

<head>
  <title>Weh Sockets Server</title>
</head>

<body>
  <p>Server time: <strong id="server-time"></strong></p>
  <script>
    var HOST = location.origin.replace(/^https{0,1}/, "ws")
    var ws = new WebSocket(HOST);
    var el;

    ws.onmessage = function (event) {
      el = document.getElementById("server-time");
      el.innerHTML = "Server time: " + event.data;
    };
  </script>
</body>

</html>
